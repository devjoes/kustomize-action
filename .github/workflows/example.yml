# This is a basic workflow to help you get started with Actions

name: Example

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Setup environment. We ideally you would use a private github runner and not have to do this
        run: |
          mkdir -p "/tmp/tmp_${GITHUB_RUN_ID}/"; echo 'resources: [main.yaml]' > "/tmp/tmp_${GITHUB_RUN_ID}/kustomization.yaml"
          export KUSTOMIZE_PLUGIN_HOME=/tmp/kustomize; mkdir -p $KUSTOMIZE_PLUGIN_HOME
          printenv
          (command -v kubeval && command -v kustomize && command -v helm) || (
          tmp="$(mktemp -d)";cd "$tmp"
          wget https://get.helm.sh/helm-v3.4.1-linux-amd64.tar.gz &
          wget https://github.com/instrumenta/kubeval/releases/download/0.15.0/kubeval-linux-amd64.tar.gz &
          wget https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2Fv3.5.4/kustomize_v3.5.4_linux_amd64.tar.gz &
          wait < <( jobs -p)
          for t in *.tar.gz; do
            tar xvzf $t
          done;
          sudo mv kubeval kustomize linux-amd64/helm /usr/bin/
          cd -
          rm -Rf "$tmp"
          )
      - uses: actions/checkout@v2
        name: Checkout
      - name: build-environment
        uses: ./ #devjoes/kustomize-action@v0.0.2
        with:
          kustomize-path: ./example/input/dev
          output-actions: '[{"type":"LoggerOutputAction","logErrors":true,"logYaml":false},{"type":"VariableOutputAction","outputVariableName":"yaml","errorsVariableName":"errors"},{"type":"FileOutputAction","createDirIfMissing":true,"fileOpenFlags":"w","dontOutputIfErrored":true,"fileName":"/tmp/tmp_${GITHUB_RUN_ID}/main.yaml"}]'
          verbose: false
        continue-on-error: true
      - name: test-alongside other envs
        if: success()
        uses: ./ #devjoes/kustomize-action@v0.0.2
        with:
          kustomize-path: /tmp/tmp_${GITHUB_RUN_ID}/
          output-actions: '[{"type":"LoggerOutputAction","logErrors":true,"logYaml":false},{"type":"VariableOutputAction","outputVariableName":"yaml","errorsVariableName":"errors"}]'
          extra-resources: './example/output/test.yaml,./example/output/core-infra.yaml'
          verbose: false
        continue-on-error: true
      - name: Commit kustomize output
        if: success()
        run: |
            set -x
            ls -l /tmp/tmp_${GITHUB_RUN_ID}/
            cat /tmp/tmp_${GITHUB_RUN_ID}/kustomization.yaml
            ls -l /tmp/tmp-*/
            cat /tmp/tmp-*/kustomization.yaml
            printenv
            git config --global user.name "$GITHUB_WORKFLOW"
            git config --global user.email "$GITHUB_WORKFLOW@github.com"
            git fetch origin $GITHUB_BASE_REF
            if [[ -n "$(git status --porcelain $GITHUB_BASE_REF -- ./example/output/dev.yaml)" ]]; then
              echo "Aborting - deployed YAML has changed. Please get latest changes from ${GITHUB_BASE_REF}."
              exit 1
            fi
            mv /tmp/tmp_${GITHUB_RUN_ID}/main.yaml ./example/output/dev.yaml
            if [[ -z "$(git status --porcelain $GITHUB_BASE_REF -- ./example/output/dev.yaml)" ]]; then
              echo "No changes to commit."
              exit 0
            fi
            git fetch --unshallow
            git add ./example/output/dev.yaml
            git commit -m "Updated deployed YAML from $GITHUB_WORKFLOW"
            git push origin HEAD:$GITHUB_HEAD_REF



